
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <style>
            
            th  {
              text-align:center;
            }
            
            table, th, td  {
              border: 1px solid black;
              border-collapse: collapse;
            }     
        </style>
    </head>
    
    <body>

        <h2 style="text-align: center">Basic HTML Table</h2>

        <table style="width:100%;color:brown;font:20px;">
          <tr style="color: black;font:30px;">

            <th  colspan="2" style="background-color:lightgreen"> Lastname/ age </th> 
            <th>Firstname</th>
          </tr>
          <tr>
            <td  rowspan="2" style="background-color:yellow"  >Jill</td>
            <td>Smith</td>
            <td>50</td>
          </tr>
          <tr>

            <td>Jackson</td>
            <td>94</td>
          </tr>
            
          <tr>
            <td >John</td> 
            <td>Doe</td>
            <td>80</td>
          </tr>      
        </table>
        
    </body>
</html>
