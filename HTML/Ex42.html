<!DOCTYPE HTML>

<html>
    <head>
        <meta charset="utf-8">
        
        <style>
        
            h2.serif {
                font-family: "Times New Roman", Times, serif;
            }
            
            ul.sansserif {
                font-family: Arial, Helvetica, sams-serif;
            }
        </style>
    </head>

    <body>   
        
        <h2 class="serif"> Unordered List with Circle Bullets </h2>
        
        <ul style="list-style-type: lower-alpha;" class="sansserif">
            <li> Tea    </li>
            <li> Milk   </li>
            <li> Coffee </li>
        </ul>    
    </body>
</html>
