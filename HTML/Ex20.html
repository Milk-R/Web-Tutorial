<!DOCTYPE HTML>

<html>
    <head>
        <meta charset="utf-8">
        
        <style>
            /* This stylesheet sets the width of all images to 100%：*/
            img {
                width: 100%;
            }
        </style>
    </head>

    <body>
        
        <h2> Styling Images </h2>
            
        <p> 
            The image below has the width attribute set to 200 pixels,
            but the stylesheet overrides it, and sets the width to 100%.
        </p>
        <img src="Android_Robot.png." width="128" height="128">
            
        <p> 
            The image below uses the style attribute where the width 
            is set to 200 pixels whcich overrides the stylesheet：
        </p>
        <img src="Android_Robot.png" style="width:128px; height:128px;">
        
    </body>
</html>
