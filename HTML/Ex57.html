<html>
    <head>
        <meta charset="utf-8">
        
        <style>
            div {
                width: 300px;
                height: 100px;
                padding: 15px;
                background-color: yellow;
                box-shadow: 10px 10px 10px grey;
            }
        </style>
    </head>

    <body>
    
        <h1> The Box-shadow Property </h1>
        <div> This is div element with a Box-shadow </div>
    </body>
</html>
