<!DOCTYPE HTML>

<html>
    <head>
        <meta charset="utf-8">
        
        <style>
            td, th {
                text-align: center;
            }
            
            td, th, table {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>

    <body>
        
        <h2> Basic HTML Table </h2>
        
        <table style="width: 100%; color: brown; font-size: 20px;">
            <tr style="color: black; font: 30px;">
                <th> FirstName</th>
                <th colspan="2"> LastName/Age      </th>
            </tr>
            
            <tr>
                <td> Jill  </td>
                <td> Smith </td>
                <td> 50    </td>
            </tr>
            
            <tr>
                <td rowspan="2"> Eve </td>
                <td> Jackson         </td>
                <td> 94              </td>
            </tr>
        
            <tr>
                
                <td> Doe  </td>
                <td> 80   </td>
            </tr>
        </table>
        
    </body>
</html>
