<!DOCTYPE HTML>

<html>
    <head>
        <meta charset="utf-8">
        
        <style>
            td, th {
                text-align: center;
            }
            
            table#t01, td, th {
                border: 1px solid black;
                border-collapse: collapse;
                background-color: lightblue;
            }
        </style>
    </head>

    <body>
        
        <h2> Basic HTML Table </h2>
    
        <table id="t01" style="width: 100%; color: brown; font-size: 20px;">
            <caption> My Friends </caption>
            <tr style="color: black; font: 30px;">
                <th> FirstName</th>
                <th colspan="2"> LastName/Age      </th>
            </tr>
            
            <tr>
                <td> Jill  </td>
                <td> Smith </td>
                <td> 50    </td>
            </tr>
            
            <tr>
                <td> Eve      </td>
                <td> Jackson  </td>
                <td> 94       </td>
            </tr>
        
            <tr>
                <td> Jill </td>
                <td> Doe  </td>
                <td> 80   </td>
            </tr>
        </table>
        
    </body>
</html>
