<!DOCTYPE HTML>

<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        
        <h2> The height and width Attributes </h2>
        <p> 
            The height and width attribute specify the 
            height and width of an input type="image" element.
        </p>
        
        <form action="">
            First Name：<input type="text" name="Firstname"> <br>
            Last Name： <input type="text" name="LastName">  <br>
            
            <input type="image" src="Button.png" alt="Submit" width="100" height="90">
        </form>
    
        <p> 
            <b>Note：</b> 
            The input type="image" sends the X and Y coordinates of the click 
            that activated the image button.
        </p>
    </body>
</html>
