<!DOCTYPE HTML>

<html>
    <head>
        <meta charset="utf-8">
        
        <style>
            div {
                margin-left: 100px;
                border: 1px solid blue;
            }
            
            p.ex1 {
                margin-left: inherit;
            }
        </style>
    </head>
    
    <body>
           
        <h2> Use of the inherit value </h2>
        <p> Let the left margin be inherited from the parent elementï¼š </p>
        
        <div>
            <p class="ex1">
                This paragraph has an inherited left margin (from the div element).
                This paragraph has an inherited left margin (from the div element).
            </p>
        </div>
    </body>
</html>
