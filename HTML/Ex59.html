<!DOCTYPE HTML>

<html>
    <head>
        <meta charset="utf-8">
        
        <style>
            
            div {
               width: 250px;
                height: 100px;
                margin: 100px 0;
                border: 1px blue dashed;
                background-color: lightgray;
            }
            
            #trans1 {
                -ms-transform: translate(25px, 50px);
                -webkit-transform: translate(25px, 50px);
                transform: translate(25px, 50px);
            }
        </style>
    </head>
    
    <body>
        
        <div> No Move </div>
        
        <div id="trans1"> transform: translate(25px, 50px) Rectangle is moved </div>
    </body>
</html>
